name: E2E Tests

on:
  workflow_call:

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
          cache: 'npm'
          cache-dependency-path: btc-signer/package-lock.json

      - name: Install dependencies
        working-directory: ./btc-signer
        run: npm ci

      - name: Run E2E tests
        working-directory: ./btc-signer
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DOCKER_HOST: unix:///var/run/docker.sock